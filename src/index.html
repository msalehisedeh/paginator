<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shoelace Pagination Demo</title>

  <link rel="stylesheet" href="./styles/webawesome.css" />

  <script type="module" src="./index.js"></script>
  <style>
    :root {
      --wa-page-counter-alignment: right;
      --wa-description-alignment: right;
      --wa-top-spacing: 5px;
    }
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #poaginator2 {
      --wa-selection-width: 130px;
    }
    #poaginator3 {
      --wa-selection-width: 150px;
      --wa-counter-background-color: cyan;
      --wa-counter-border-color: cyan;
      --wa-counter-text-color: blue;
    }
    #emoji {
      --wa-page-counter-alignment: left;
      --wa-counter-background-color: darkmagenta;
      --wa-counter-border-color: darkmagenta;
      --wa-counter-text-color: yellow;
    }
    #iconlist {
      --wa-counter-background-color: darkblue;
      --wa-counter-border-color: darkblue;
      --wa-counter-text-color: white;
      --wa-pagination-counter-padding: 2px;
      --wa-pagination-counter-radius: 4px;
    }
    #text {
      --wa-page-counter-alignment: center;
      --wa-pagination-counter-padding: 2px;
      --wa-pagination-counter-radius: 4px;
    }
    #padded {
      --wa-pagination-counter-padding: 2px;
      --wa-pagination-counter-radius: 4px;
    }
    @media screen and (max-width: 900px) {
      wa-paginator {
        --wa-paginator-direction: column;
        --wa-align-selerction: flex-end;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Pagination!</h1>
    <wa-page-counter collectionSize="100" pageSize="10"></wa-page-counter>
    <br />
    <br />
    <wa-page-counter id="emoji" size="large"></wa-page-counter>
    <br />
    <br />
    <wa-page-counter id="iconlist" size="large"></wa-page-counter>
    <br />
    <br />
    <wa-page-counter id="text" size="large"></wa-page-counter>
    <br />
    <br />
    <wa-page-counter id="padded" collectionSize="100" pageSize="10" variant="primary"></wa-page-counter>
    <br />
    <br />
    <wa-paginator  id="poaginator"><span slot="paginationAddon">Wow!!</span></wa-paginator>
    <br />
    <br />
    <wa-paginator  id="poaginator2" pill="true" variant="neutral" size="medium"><span slot="paginationAddon">Wow!!</span></wa-paginator>
    <br />
    <br />
    <wa-paginator  id="poaginator3" size="large"><span slot="paginationAddon">Wow!!</span></wa-paginator>
  </main>
  <script>
    document.querySelector('wa-page-counter').addEventListener('wa-page-change', (e) => {
      console.log('Page changed to:', e.detail.value);
    });

    document.querySelector('#poaginator').addEventListener('wa-page-change', (e) => {
      e.target.detail = 'Showing ' + e.detail.value + ' of:';
    });
    document.querySelector('#poaginator2').addEventListener('wa-page-change', (e) => {
      e.target.detail = 'Showing ' + e.detail.value + ' of:';
    });
    document.querySelector('#poaginator3').addEventListener('wa-page-change', (e) => {
      e.target.detail = 'Showing ' + e.detail.value + ' of:';
    });
    var text = document.getElementById('text');
    var emoji = document.getElementById('emoji');
    var iconlist = document.getElementById('iconlist');
    var paginator = document.getElementById('poaginator');
    var paginator2 = document.getElementById('poaginator2');
    var paginator3 = document.getElementById('poaginator3');
    if (emoji) {
      emoji.currentPage = 1;
      emoji.type = 'symbol';
      emoji.items = ['ğŸ˜€','ğŸ˜','ğŸ˜‚','ğŸ¤£','ğŸ˜ƒ','ğŸ˜„','ğŸ˜…','ğŸ˜†','ğŸ˜‰','ğŸ˜Š'];
    } 
    if (iconlist) {
      iconlist.currentPage = 1;
      iconlist.showBoundaries = true;
      iconlist.type = 'icon';
      iconlist.items = ['telephone','tools','stack','radioactive','person-circle','database'];
    } 
    if (text) {
      text.showBoundaries = true;
      text.currentPage = 3;
      text.type = 'text';
      text.items = ['telephone','tools','stack','radioactive','person','database'];
    } 
    if (paginator) {
      paginator.showPaginator = true;
      paginator.pageOptions = '10,20,50';
      paginator.detail = 'Showing 1 of';
      paginator.description = 'Items per page';
      paginator.collectionSize = 500;
      paginator.pageSize = 10;
      paginator.currentPage = 1;
    }
    if (paginator2) {
      paginator2.showPaginator = true;
      paginator2.pageOptions = '10,20,50';
      paginator2.detail = 'Showing 1 of';
      paginator2.description = 'Items per page';
      paginator2.collectionSize = 500;
      paginator2.pageSize = 10;
      paginator2.currentPage = 1;
    }
    if (paginator3) {
      // paginator3.disablePageSizing = true;
      // paginator3.disablePaginator = true;
      paginator3.showPaginator = true;
      paginator3.pageOptions = '10,20,50';
      paginator3.detail = 'Showing 1 of';
      paginator3.description = 'Items per page';
      paginator3.collectionSize = 500;
      paginator3.pageSize = 10;
      paginator3.currentPage = 1;
    }
  </script>
</body>
</html>
